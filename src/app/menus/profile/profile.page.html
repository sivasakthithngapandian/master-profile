<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of ownerprofile">
    <ion-card-content>
      <ion-item>
        <label>{{item.bussinessname}}</label>
      </ion-item>
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
     </ion-item>
     <ion-item>
       <label>{{item.Email}}</label>
     </ion-item>
     <ion-item>
      <label>{{item.address}}</label>
    </ion-item>
    <!-- <ion-item>
      <label>{{item.mobile}}</label>
    </ion-item> -->
    </ion-card-content>
  </ion-card>

</ion-content>

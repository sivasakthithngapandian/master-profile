<ion-header>
  <ion-toolbar color="primary">    
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>  
    <ion-title>Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showAddEvent" class="ion-padding">
    <ion-item>
      <ion-input type="text" placeholder="clientname" [(ngModel)]="newEvent.clientname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="service" [(ngModel)]="newEvent.service"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime doneText="ok" cancelText="close" i18n displayFormat="DD/MM/YYYY" pickerFormat="MMM D"
               [(ngModel)]="newEvent.Date" [min]="minDate"></ion-datetime>
    </ion-item>
   <!-- staffname -->
    <!-- <ion-item>
      <ion-label>Select staff</ion-label>
      <ion-select multiple="true" [(ngModel)]="showHideForm.staff">
        <ion-select-option value="Any staffer">Any staffer</ion-select-option>
         <ion-list *ngFor="let item of staffnamedata">
          <ion-select [(ngModel)]="staffnamelist.staffname">
            <ion-select-option value="{{item.StaffName}}">{{item.StaffName}}</ion-select-option>
          </ion-select>
          <ion-label>{{item.StaffName}}</ion-label>
        </ion-list> 
      </ion-select>
    </ion-item> -->

    <ion-item>
      <ion-input type="text" placeholder="enter time" [(ngModel)]="newEvent.time" (click)="open()"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" (click)="addEvent()">AddEvent</ion-button>
  </div>
    <ion-calendar (click)="event()" [(ngModel)]="Date" *ngIf="!showAddEvent">
    </ion-calendar>

    <div>
      <ion-card *ngFor="let item of today" color="secondary" size="50px">
        <ion-card-content>
          <ion-item>
            <ion-label>clientName : {{item.clientname}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Service : {{item.service}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Booking Date : {{item.Date}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Booking Time : {{item.time}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="showHideForm()">
        <ion-icon *ngIf="!showAddEvent" name="add"></ion-icon>
        <ion-icon *ngIf="showAddEvent" name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <!-- <ion-item>
    <ion-button (click)="client()">New Appointment</ion-button>
  </ion-item>  -->

</ion-content>
